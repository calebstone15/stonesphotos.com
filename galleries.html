    <style>
      body, h1, h2, p, .about-photo, footer {
        font-family: 'Old Standard TT', serif !important;
      }
      
      /* Gallery layout and styles */
      .gallery-section {
        margin: 80px 0;
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }
      
      .gallery-section.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .gallery-section h2 {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 40px;
        color: #23395d;
        position: relative;
      }
      
      .gallery-section h2:after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
      }
      
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: 100px;
        gap: 12px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        transform: translateY(30px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .gallery-item.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0,0,0,0.15);
      }
      
      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
        display: block; /* Remove any inline spacing */
        position: absolute; /* Ensure image fills the container completely */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      .gallery-item:hover img {
        transform: scale(1.05);
      }
      
      /* Grid pattern - standardized aspect ratios */
      .gallery-item.portrait {
        grid-column: 5 / span 4; /* Center position */
        grid-row: 1 / span 6;    /* Taller height - 2:3 ratio */
        aspect-ratio: 2/3;       /* Portrait orientation */
      }
      
      .gallery-item.landscape-top-left {
        grid-column: 1 / span 4;
        grid-row: 1 / span 3;
        aspect-ratio: 3/2;       /* Landscape orientation */
      }
      
      .gallery-item.landscape-top-right {
        grid-column: 9 / span 4;
        grid-row: 1 / span 3;
        aspect-ratio: 3/2;
      }
      
      .gallery-item.landscape-bottom-left {
        grid-column: 1 / span 4;
        grid-row: 4 / span 3;
        aspect-ratio: 3/2;
      }
      
      .gallery-item.landscape-bottom-right {
        grid-column: 9 / span 4;
        grid-row: 4 / span 3;
        aspect-ratio: 3/2;
      }
      
      /* Gallery navigation */
      .gallery-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }
      
      .gallery-page-indicator {
        margin: 0 15px;
        font-size: 1rem;
        color: #23395d;
      }
      
      .nav-arrow {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        box-shadow: 5px 5px 10px #d9d9d9, -5px -5px 10px #ffffff;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .nav-arrow:hover {
        background: linear-gradient(145deg, #f0f0f0, #ffffff);
        transform: translateY(-2px);
      }
      
      .nav-arrow:active {
        box-shadow: inset 5px 5px 10px #d9d9d9, inset -5px -5px 10px #ffffff;
        transform: translateY(0);
      }
      
      .nav-arrow svg {
        width: 24px;
        height: 24px;
        fill: #23395d;
      }
      
      /* Add a loading state style for images */
      .gallery-item.loading {
        background-color: #f5f5f5;
        position: relative;
      }
      
      .gallery-item.loading::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30px;
        height: 30px;
        margin: -15px 0 0 -15px;
        border: 3px solid rgba(35, 57, 93, 0.2);
        border-top-color: #23395d;
        border-radius: 50%;
        animation: loading-spinner 0.8s linear infinite;
        z-index: 2; /* Ensure spinner appears above the image */
      }
      
      @keyframes loading-spinner {
        to { transform: rotate(360deg); }
      }
      
      /* Responsive image optimization */
      .optimized-image {
        max-width: 100%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin: 0; /* Remove any default margins */
        padding: 0; /* Remove any default padding */
        display: block; /* Remove any inline spacing */
      }
      
      /* Responsive adjustments */
      @media (max-width: 1200px) {
        .gallery-grid {
          grid-template-columns: repeat(10, 1fr);
        }
        
        .gallery-item.portrait {
          grid-column: 4 / span 4;
        }
        
        .gallery-item.landscape-top-left {
          grid-column: 1 / span 3;
        }
        
        .gallery-item.landscape-top-right {
          grid-column: 8 / span 3;
        }
        
        .gallery-item.landscape-bottom-left {
          grid-column: 1 / span 3;
        }
        
        .gallery-item.landscape-bottom-right {
          grid-column: 8 / span 3;
        }
      }
      
      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: repeat(6, 1fr);
        }
        
        .gallery-item.portrait {
          grid-column: 1 / span 6;
          grid-row: 1 / span 4;
        }
        
        .gallery-item.landscape-top-left {
          grid-column: 1 / span 3;
          grid-row: 5 / span 2;
        }
        
        .gallery-item.landscape-top-right {
          grid-column: 4 / span 3;
          grid-row: 5 / span 2;
        }
        
        .gallery-item.landscape-bottom-left {
          grid-column: 1 / span 3;
          grid-row: 7 / span 2;
        }
        
        .gallery-item.landscape-bottom-right {
          grid-column: 4 / span 3;
          grid-row: 7 / span 2;
        }
      }
      
      @media (max-width: 480px) {
        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 8px;
        }
        
        .gallery-item.portrait {
          grid-column: 1 / span 2;
          grid-row: 1 / span 3;
        }
        
        .gallery-item.landscape-top-left,
        .gallery-item.landscape-top-right,
        .gallery-item.landscape-bottom-left,
        .gallery-item.landscape-bottom-right {
          grid-column: 1 / span 2;
          grid-row: span 1;
        }
      }
    </style>

  <script>
    // Mobile menu toggle
    document.querySelector('.header-menu-btn').onclick = function() {
      document.querySelector('.header-nav').classList.toggle('show');
    };
    
    // Close mobile menu on link click
    document.querySelectorAll('.header-nav a').forEach(link => {
      link.onclick = () => {
        if (window.innerWidth <= 700) {
          document.querySelector('.header-nav').classList.remove('show');
        }
      };
    });
    
    // Gallery page navigation
    document.querySelectorAll('.gallery-nav').forEach(nav => {
      const galleryId = nav.dataset.gallery;
      const grid = document.getElementById(`${galleryId}-grid`);
      const pageIndicator = nav.querySelector('.current-page');
      let currentPage = 1;
      
      // Show/hide gallery items based on page
      function showPage(page) {
        grid.querySelectorAll('.gallery-item').forEach(item => {
          if (parseInt(item.dataset.page) === page) {
            item.style.display = '';
            
            // Prioritize loading these images
            const img = item.querySelector('img');
            if (img && img.hasAttribute('loading')) {
              img.removeAttribute('loading');
            }
            
            // Trigger animation after a small delay
            setTimeout(() => {
              item.classList.add('visible');
            }, 50);
          } else {
            item.classList.remove('visible');
            item.style.display = 'none';
          }
        });
        pageIndicator.textContent = page;
      }
      
      // Next page button
      nav.querySelector('.next').addEventListener('click', () => {
        const totalPages = parseInt(nav.querySelector('.total-pages').textContent);
        currentPage = currentPage < totalPages ? currentPage + 1 : 1;
        showPage(currentPage);
      });
      
      // Previous page button
      nav.querySelector('.prev').addEventListener('click', () => {
        const totalPages = parseInt(nav.querySelector('.total-pages').textContent);
        currentPage = currentPage > 1 ? currentPage - 1 : totalPages;
        showPage(currentPage);
      });
      
      // Initialize first page with animation
      showPage(1);
    });
    
    // Add image optimization code
    document.addEventListener('DOMContentLoaded', function() {
      // Handle image loading and optimization
      document.querySelectorAll('.optimized-image').forEach(img => {
        // Remove loading class when image is loaded
        img.onload = function() {
          this.parentElement.classList.remove('loading');
        };
        
        // If image fails to load, try a fallback approach
        img.onerror = function() {
          // If srcset loading fails, try direct loading with reduced quality
          if (this.src.indexOf('?width=') === -1) {
            this.src = this.src + '?quality=80&width=800';
          }
        };
      });
      
      // Lazy load images for later pages
      function lazyLoadGalleryImages() {
        document.querySelectorAll('.gallery-item[data-page]:not([data-page="1"])').forEach(item => {
          const img = item.querySelector('img');
          if (img && !img.dataset.lazyLoaded) {
            // Set src attribute only when nearing viewport
            img.setAttribute('loading', 'lazy');
            img.dataset.lazyLoaded = 'true';
          }
        });
      }
      
      // Call lazy load on scroll and resize
      window.addEventListener('scroll', lazyLoadGalleryImages);
      window.addEventListener('resize', lazyLoadGalleryImages);
      
      // Initial call for images that might be visible
      lazyLoadGalleryImages();
    });
    
    // Scroll animation - show sections when scrolled into view
    function checkScroll() {
      const sections = document.querySelectorAll('.gallery-section');
      
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (sectionTop < windowHeight * 0.8) {
          section.classList.add('visible');
        }
      });
    }
    
    // Check scroll position on load and scroll
    window.addEventListener('load', checkScroll);
    window.addEventListener('scroll', checkScroll);
  </script>
